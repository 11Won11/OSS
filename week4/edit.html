<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--jquery import-->
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <!-- bootstrap, js import-->
    <link  rel = "stylesheet" href = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" />
    <script src = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" ></script>
   <link  rel = "stylesheet" href = "my.css" />
    <title> Assignment#2-2 </title>
</head>
<body>
    <div class = "e_main_content1">
        <div class = "e_title"> Word Detail </div>
        <div class = "e_word_number content"> Number : 1 </div>
        <div class = "e_word_level content"> Level : *** </div>
        <div class = "e_word content"> word : superintendent </div>
        <div class = "e_word_meaning content"> mean : 관리자, 감독관 </div>
        <div class = "e_word_date content"> date : 2025-10-01 </div>
    </div>
    <form class = "e_add_word_form">
        <div class = "e_main_content2">
            <div class = "e_input_word_number">
                <label for = "input_number"> Number </label> <br />
                <input type = "text" name = "number" id = "input_number"/> <br />
            </div>
            <div class = "e_input_word_level">
                <label for = "input_level"> Level </label> <br />
                <input type = "text" name = "level" id = "input_level"/> <br />
            </div>
            <div class = "e_input_word">
                <label for = "input_word"> Word </label> <br />
                <input type = "text" name = "word" id = "input_word"/> <br />
            </div>
            <div class = "e_input_word_meaning">
                <label for = "input_meaning"> Meaning </label> <br />
                <input type = "text" name = "meaning" id = "input_meaning"/> <br />
            </div>
            <div class = "e_input_word_date">
                <label for = "input_date"> Date </label> <br />
                <input type = "date" name = "date" id = "input_date"/> <br />
            </div>
            <button id = "e_edit_word" onclick = edit_word(event)> 확인 </button>
            <button type = "button" id = "e_add_word" onclick = "location.href = 'index.html'"> 취소 </button>
        </div>
    </form>
    <script>
        function edit_word(e){
        e.preventDefault();
        let number  = document.getElementById("input_number").value.trim();
        let level   = document.getElementById("input_level").value.trim();
        let word    = document.getElementById("input_word").value.trim();
        let meaning = document.getElementById("input_meaning").value.trim();
        let date    = document.getElementById("input_date").value;
        let eng = /^[a-zA-Z]+$/;
        let kor = /^[가-힣\s]+$/;
        if(number === "" || isNaN(number)){
            alert("번호는 숫자로 입력하세요.");
            return;
        }
        if(level === "" || isNaN(level) || level < 1 || level > 5){
            alert("레벨은 1~5 사이의 숫자로 입력하세요.");
            return;
        }
        if(word === "" || meaning === "" || date === ""){
            alert("모든 항목을 입력하세요.");
            return;
        }
        if(!eng.test(word)){
            alert("단어는 영어 알파벳만 입력하세요.");
            return;
        }
        if(!kor.test(meaning)){
            alert("뜻은 한글만 입력하세요.");
            return;
        }
        let edit = confirm("게시물을 수정할까요?")
            if(edit === false){
                location.href = "index.html";
            }
        }
    </script>
</body>
</html>
